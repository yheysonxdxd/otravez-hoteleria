server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: ms-habitacion

  datasource:
    url: jdbc:mysql://localhost:3309/ms_habitacion
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8050/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}