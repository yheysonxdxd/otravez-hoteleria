server:
  port: ${PORT:${SERVERS_PORT:0}}
spring:
  application:
    name: ms-auth-service
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3309/ms_auth_hotel
    username: root
    password:
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8050/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
jwt:
  secret: secret
